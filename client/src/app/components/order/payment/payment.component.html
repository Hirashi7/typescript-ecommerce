<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <h2><strong>Krok 3</strong> - Wybierz opcję płatności</h2>
            <hr>
        </div>
        <div class="col-8">
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-center" *ngFor="let method of methods">
                    <img [src]="method.imagePath" alt="">
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input" [value]="method" name="inputShipping" checked [(ngModel)]="data">
                        {{method.name}}
                      </label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-4">
            <app-order-details></app-order-details>
            <button class="btn btn-lg btn-success btn-block mt-3" (click)="onSubmit()">Następny krok</button>
        </div>
    </div>
</div>
