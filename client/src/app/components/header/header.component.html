<header>
  <app-top-bar></app-top-bar>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-sm col-12">
        <a class="navbar-brand" routerLink="/"><img src="/assets/img/logo.png" alt="Logo"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navCollapse"
          aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navCollapse">
          <ul ngbNav #nav="ngbNav" class="navbar-nav">
            <li ngbNavItem *ngFor="let link of navigationLinks">
              <a ngbNavLink [routerLink]="[link.url, link.param]">{{ link.name }}</a>
            </li>
          </ul>
        </div>
        <div class="shop-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a [routerLink]="['/cart']" class="nav-link">
                <span class="badge badge-success">{{cartProducts}}</span>
                <fa-icon [icon]="icons.faShoppingCart"></fa-icon>
                <span class="nav-name">Koszyk</span>
              </a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a [routerLink]="['/login']" class="nav-link">
                <fa-icon [icon]="icons.faUser"></fa-icon>
                <span class="nav-name">Logowanie</span>
              </a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
              <a href="#" (click)="logout()" class="nav-link">
                <fa-icon [icon]="icons.faUser"></fa-icon>
                <span class="nav-name">Wyloguj</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
