<div class="container mt-3">
    <div class="row">
        <div class="col-5 mr-auto ml-auto">
            <h1 class="mb-3">Logowanie</h1>
            <form ngValidateNative class="form" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="">Adres e-mail</label>
                    <input type="email"
                    class="form-control" 
                    name="inputEmail"
                    [(ngModel)]="user.email"
                    required
                    placeholder="np. jan@kowalski.pl">
                </div>
                <div class="form-group">
                    <label for="">Hasło</label>
                    <input type="password"
                    required
                    class="form-control" name="inputPassword" id="" aria-describedby="helpId" placeholder="**********">
                </div>
                <div class="form-group text-muted">
                    <small>
                        Logując się na konto masz dostęp do zamówień i numerów przesyłek.
                    </small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Zaloguj się
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
